<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Im√°genes - Aplicativo Sara Sofia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            color: #f5576c;
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        button {
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            max-width: 100%;
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Generador de Im√°genes - Aplicativo de Sara Sofia üé®</h1>
        <p style="text-align: center; font-size: 1.1em;">
            Haz clic en los botones para generar las im√°genes. Se descargar√°n autom√°ticamente.
        </p>
        
        <div class="button-grid">
            <button onclick="generateWelcomeImage()">1Ô∏è‚É£ Generar: Bienvenida</button>
            <button onclick="generateAdventureImage()">2Ô∏è‚É£ Generar: Aventura</button>
            <button onclick="generatePortalImage()">3Ô∏è‚É£ Generar: Portal</button>
            <button onclick="generateEnchantedImage()">4Ô∏è‚É£ Generar: Reino</button>
            <button onclick="generateTreasureImage()">5Ô∏è‚É£ Generar: Tesoro</button>
            <button onclick="generateHomeReturnImage()">6Ô∏è‚É£ Generar: Hogar</button>
            <button onclick="generatePaintGameImage()">7Ô∏è‚É£ Generar: Pintar</button>
            <button onclick="generateColoringGameImage()">8Ô∏è‚É£ Generar: Colorear</button>
            <button onclick="generateMazeGameImage()">9Ô∏è‚É£ Generar: Laberinto</button>
            <button onclick="generateQuizGameImage()">üîü Generar: Preguntas</button>
        </div>
        
        <button onclick="generateAllImages()" style="display: block; width: 100%; background: #4caf50; font-size: 1.2em; padding: 20px;">
            üì¶ GENERAR TODAS LAS IM√ÅGENES (esto puede tomar unos segundos)
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');

        function downloadCanvas(filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function showStatus(message) {
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
        }

        // ============ IMAGEN 1: BIENVENIDA ============
        function generateWelcomeImage() {
            showStatus('Generando imagen de bienvenida...');
            
            // Gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Sol
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // Rayos del sol
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI * 2) / 8;
                const x1 = 700 + 50 * Math.cos(angle);
                const y1 = 80 + 50 * Math.sin(angle);
                const x2 = 700 + 70 * Math.cos(angle);
                const y2 = 80 + 70 * Math.sin(angle);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            // Tierra
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 400, 800, 200);
            
            // √Årbol
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(120, 350, 40, 80);
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(140, 310, 60, 0, Math.PI * 2);
            ctx.fill();
            
            // Flores
            drawFlower(ctx, 250, 380, '#FF1493', 15);
            drawFlower(ctx, 350, 400, '#FF69B4', 12);
            drawFlower(ctx, 550, 390, '#FFB6C1', 15);
            
            // Nube
            drawCloud(ctx, 600, 120, 50, '#FFFFFF');
            
            // Texto
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 70px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('¬°Bienvenida!', 400, 120);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 40px Arial';
            ctx.fillText('Sara Sofia', 400, 180);
            
            ctx.fillStyle = '#FFD700';
            ctx.font = '30px Arial';
            ctx.fillText('Lizarazo Garzon', 400, 220);
            
            downloadCanvas('welcome.png');
            showStatus('‚úÖ welcome.png descargado');
        }

        // ============ IMAGEN 2: AVENTURA ============
        function generateAdventureImage() {
            showStatus('Generando imagen de aventura...');
            
            // Gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Sol
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 80, 50, 0, Math.PI * 2);
            ctx.fill();
            
            // Monta√±as
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.moveTo(0, 350);
            ctx.lineTo(200, 180);
            ctx.lineTo(400, 350);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(300, 350);
            ctx.lineTo(550, 120);
            ctx.lineTo(800, 350);
            ctx.fill();
            
            // Nieve en las monta√±as
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(550, 120);
            ctx.lineTo(500, 200);
            ctx.lineTo(600, 200);
            ctx.fill();
            
            // Texto
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('LA AVENTURA', 400, 100);
            
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 50px Arial';
            ctx.fillText('DE SARA SOFIA', 400, 180);
            
            downloadCanvas('adventure.png');
            showStatus('‚úÖ adventure.png descargado');
        }

        // ============ IMAGEN 3: PORTAL ============
        function generatePortalImage() {
            showStatus('Generando imagen del portal...');
            
            // Fondo oscuro
            ctx.fillStyle = '#0a0014';
            ctx.fillRect(0, 0, 800, 600);
            
            // Estrellas
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 150; i++) {
                const x = Math.random() * 800;
                const y = Math.random() * 400;
                const size = Math.random() * 3;
                ctx.fillRect(x, y, size, size);
            }
            
            // Portal exterior
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.arc(400, 300, 150, 0, Math.PI * 2);
            ctx.stroke();
            
            // Portal intermedio
            ctx.strokeStyle = '#FF00FF';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(400, 300, 130, 0, Math.PI * 2);
            ctx.stroke();
            
            // Portal interior con luz
            ctx.fillStyle = '#00FF00';
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.arc(400, 300, 110, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // C√≠rculos adicionales de luz
            for (let i = 1; i < 4; i++) {
                ctx.strokeStyle = 'rgba(0, 255, 255, ' + (0.5 - i * 0.15) + ')';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(400, 300, 150 - i * 30, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Texto
            ctx.fillStyle = '#00FF00';
            ctx.font = 'bold 50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('‚ú® Portal M√°gico ‚ú®', 400, 520);
            
            downloadCanvas('portal.png');
            showStatus('‚úÖ portal.png descargado');
        }

        // ============ IMAGEN 4: REINO ENCANTADO ============
        function generateEnchantedImage() {
            showStatus('Generando imagen del reino encantado...');
            
            // Cielo
            const gradient = ctx.createLinearGradient(0, 0, 0, 350);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0FFFF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 350);
            
            // Tierra
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 350, 800, 250);
            
            // √Årboles
            drawTree(ctx, 150, 350, 50);
            drawTree(ctx, 700, 350, 60);
            
            // Flores
            drawFlower(ctx, 250, 380, '#FF1493', 20);
            drawFlower(ctx, 350, 400, '#FF69B4', 18);
            drawFlower(ctx, 550, 390, '#FFB6C1', 20);
            
            // Mariposas
            drawButterfly(ctx, 200, 200, '#FFD700');
            drawButterfly(ctx, 600, 250, '#FF1493');
            
            // Castillo simple
            drawCastle(ctx, 400, 250, 100);
            
            // Nubes
            drawCloud(ctx, 200, 100, 60, '#FFFFFF');
            drawCloud(ctx, 650, 80, 50, '#FFFFFF');
            
            // Texto
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üè∞ Reino Encantado üè∞', 400, 80);
            
            downloadCanvas('enchanted-kingdom.png');
            showStatus('‚úÖ enchanted-kingdom.png descargado');
        }

        // ============ IMAGEN 5: TESORO ============
        function generateTreasureImage() {
            showStatus('Generando imagen del tesoro...');
            
            // Arena
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#D2B48C');
            gradient.addColorStop(1, '#A0826D');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Ba√∫l
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(200, 250, 400, 150);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeRect(200, 250, 400, 150);
            
            // Tapa del ba√∫l
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(400, 250, 100, Math.PI, 0);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Dintel
            ctx.fillStyle = '#FF8C00';
            ctx.fillRect(250, 240, 300, 15);
            
            // Monedas derramadas
            for (let i = 0; i < 20; i++) {
                const x = 250 + Math.random() * 300;
                const y = 350 + Math.random() * 150;
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#FF8C00';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Moneda $ symbol
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 10px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', x, y);
            }
            
            // Joyas
            for (let i = 0; i < 12; i++) {
                const x = 280 + (i % 4) * 120;
                const y = 280 + Math.floor(i / 4) * 80;
                ctx.fillStyle = ['#FF1493', '#00BFFF', '#32CD32'][Math.floor(Math.random() * 3)];
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            // Texto
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üíé TESORO üíé', 400, 100);
            
            downloadCanvas('treasure.png');
            showStatus('‚úÖ treasure.png descargado');
        }

        // ============ IMAGEN 6: REGRESO A CASA ============
        function generateHomeReturnImage() {
            showStatus('Generando imagen de regreso a casa...');
            
            // Cielo
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 800, 400);
            
            // Tierra
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 400, 800, 200);
            
            // Casa
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(250, 250, 300, 200);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeRect(250, 250, 300, 200);
            
            // Techo
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.lineTo(400, 150);
            ctx.lineTo(550, 250);
            ctx.fill();
            ctx.stroke();
            
            // Puerta
            ctx.fillStyle = '#654321';
            ctx.fillRect(360, 350, 80, 100);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(360, 350, 80, 100);
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(440, 400, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Ventanas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(280, 280, 50, 50);
            ctx.fillRect(470, 280, 50, 50);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(280, 280, 50, 50);
            ctx.strokeRect(470, 280, 50, 50);
            
            // L√≠neas de ventanas
            ctx.beginPath();
            ctx.moveTo(305, 280);
            ctx.lineTo(305, 330);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(280, 305);
            ctx.lineTo(330, 305);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(495, 280);
            ctx.lineTo(495, 330);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(470, 305);
            ctx.lineTo(520, 305);
            ctx.stroke();
            
            // Texto
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üè† Dulce Hogar üè†', 400, 100);
            
            downloadCanvas('home-return.png');
            showStatus('‚úÖ home-return.png descargado');
        }

        // ============ IMAGEN 7: PINTAR ============
        function generatePaintGameImage() {
            showStatus('Generando imagen del juego de pintar...');
            
            ctx.fillStyle = '#FFE4E1';
            ctx.fillRect(0, 0, 800, 600);
            
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üé®', 400, 150);
            
            // Pincel
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(150, 250, 40, 120);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(150, 250, 40, 120);
            
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(140, 200, 60, 60);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(140, 200, 60, 60);
            
            // Paleta de colores
            ctx.fillStyle = '#FFE4B5';
            ctx.beginPath();
            ctx.ellipse(600, 310, 100, 80, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Agujero de pulgar
            ctx.fillStyle = '#FFE4E1';
            ctx.beginPath();
            ctx.arc(650, 360, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Colores en la paleta
            const colors = ['#FF0000', '#0000FF', '#FFFF00', '#00FF00', '#FF1493', '#FFA500'];
            let colorIndex = 0;
            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 3; col++) {
                    const x = 540 + col * 60;
                    const y = 270 + row * 70;
                    ctx.fillStyle = colors[colorIndex];
                    ctx.beginPath();
                    ctx.arc(x, y, 20, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    colorIndex++;
                }
            }
            
            // Texto
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 45px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üé® Pintar y Dibujar üé®', 400, 520);
            
            downloadCanvas('paint-game.png');
            showStatus('‚úÖ paint-game.png descargado');
        }

        // ============ IMAGEN 8: COLOREAR ============
        function generateColoringGameImage() {
            showStatus('Generando imagen del juego de colorear...');
            
            ctx.fillStyle = '#FFE4E1';
            ctx.fillRect(0, 0, 800, 600);
            
            // Le√≥n
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.arc(250, 250, 60, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(250, 250, 90, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(230, 230, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(270, 230, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(250, 260, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Elefante
            ctx.fillStyle = '#C0C0C0';
            ctx.beginPath();
            ctx.arc(550, 280, 70, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(550, 170, 60, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Orejas
            ctx.fillStyle = '#A9A9A9';
            ctx.beginPath();
            ctx.ellipse(460, 280, 50, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(640, 280, 50, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Trompa
            ctx.strokeStyle = '#808080';
            ctx.lineWidth = 15;
            ctx.beginPath();
            ctx.moveTo(550, 340);
            ctx.quadraticCurveTo(520, 400, 510, 450);
            ctx.stroke();
            
            // Ojos
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(535, 160, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(565, 160, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Texto
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 45px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ü¶Å Colorear Animales ü¶Å', 400, 520);
            
            downloadCanvas('coloring-game.png');
            showStatus('‚úÖ coloring-game.png descargado');
        }

        // ============ IMAGEN 9: LABERINTO ============
        function generateMazeGameImage() {
            showStatus('Generando imagen del laberinto...');
            
            ctx.fillStyle = '#FFE4E1';
            ctx.fillRect(0, 0, 800, 600);
            
            // Marco del laberinto
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 4;
            ctx.strokeRect(100, 100, 600, 350);
            
            // L√≠neas del laberinto
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(250, 100);
            ctx.lineTo(250, 280);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(100, 200);
            ctx.lineTo(400, 200);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(500, 100);
            ctx.lineTo(500, 320);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(150, 300);
            ctx.lineTo(650, 300);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(350, 250);
            ctx.lineTo(600, 250);
            ctx.stroke();
            
            // Entrada
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(120, 150, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 120, 150);
            
            // Salida
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(680, 420, 40, 40);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(680, 420, 40, 40);
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 30px Arial';
            ctx.fillText('üéØ', 700, 440);
            
            // Texto
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 45px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üåÄ Juego del Laberinto üåÄ', 400, 520);
            
            downloadCanvas('maze-game.png');
            showStatus('‚úÖ maze-game.png descargado');
        }

        // ============ IMAGEN 10: PREGUNTAS ============
        function generateQuizGameImage() {
            showStatus('Generando imagen de preguntas...');
            
            ctx.fillStyle = '#FFE4E1';
            ctx.fillRect(0, 0, 800, 600);
            
            // Signo de interrogaci√≥n grande
            ctx.fillStyle = '#FF69B4';
            ctx.font = 'bold 150px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('?', 400, 160);
            
            // Opciones A, B, C, D
            const options = ['A', 'B', 'C', 'D'];
            const positions = [
                { x: 200, y: 280 },
                { x: 600, y: 280 },
                { x: 200, y: 400 },
                { x: 600, y: 400 }
            ];
            
            for (let i = 0; i < 4; i++) {
                ctx.fillStyle = '#667eea';
                ctx.fillRect(positions[i].x - 100, positions[i].y - 50, 200, 100);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeRect(positions[i].x - 100, positions[i].y - 50, 200, 100);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 45px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(options[i], positions[i].x, positions[i].y);
            }
            
            // Texto

        // ============ FUNCIONES AUXILIARES ============
        function drawFlower(ctx, x, y, color, size) {
            ctx.fillStyle = color;
            for (let i = 0; i < 5; i++) {
                const angle = (i * Math.PI * 2) / 5;
                const px = x + size * Math.cos(angle);
                const py = y + size * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(px, py, size / 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            ctx.arc(x, y, size / 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + 50);
            ctx.stroke();
        }

        function drawCloud(ctx, x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x - size / 2, y, size / 2, 0, Math.PI * 2);
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            ctx.arc(x + size / 2, y, size / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTree(ctx, x, y, size) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - size / 4, y, size / 2, size);
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x, y - size / 2, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCastle(ctx, x, y, size) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - size, y, size * 2, size * 0.8);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x - size, y, size * 2, size * 0.8);
            
            ctx.fillRect(x - size - size / 4, y - size / 4, size / 2, size);
            ctx.strokeRect(x - size - size / 4, y - size / 4, size / 2, size);
            
            ctx.fillRect(x + size, y - size / 4, size / 2, size);
            ctx.strokeRect(x + size, y - size / 4, size / 2, size);
            
            ctx.fillStyle = '#654321';
            ctx.fillRect(x - size / 4, y + size * 0.4, size / 2, size * 0.4);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x - size / 4, y + size * 0.4, size / 2, size * 0.4);
        }

        function drawButterfly(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(x - 40, y - 20, 30, 50, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + 40, y - 20, 30, 50, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 5, y - 40, 10, 80);
            
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - 5, y - 40);
            ctx.lineTo(x - 20, y - 60);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + 5, y - 40);
            ctx.lineTo(x + 20, y - 60);
            ctx.stroke();
        }
